name: Test and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # 当推送 v1.0.0 这样的标签时触发发布
  pull_request:
    branches:
      - main

jobs:
  # 1. 测试任务：在不同 OS 上运行
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm install
      - name: Run Tests (Linux)
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: Run Tests (Non-Linux)
        run: npm test
        if: runner.os != 'Linux'

  # 2. 发布任务：仅在推送 Tag 时运行，且依赖于测试通过
  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      # 根据 Tag 自动更新 package.json 的版本号
      # github.ref_name 会拿到 "v1.0.2"，通过 sed 去掉前面的 'v' 得到 "1.0.2"
      - name: Update version in package.json
        run: |
          NEW_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          npm version $NEW_VERSION --no-git-tag-version

      # 打包生成 .vsix 文件（供 GitHub Release 使用）
      - name: Build VSIX
        run: npx vsce package -o extension.vsix

      # 发布到 VS Code Marketplace
      - name: Publish to Marketplace
        run: npx vsce publish --packagePath extension.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      # 创建 GitHub Release 并上传 .vsix
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.vsix
          generate_release_notes: true